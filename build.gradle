group 'com.crazysm'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.springframework:spring-core:3.1.4.RELEASE"
    compile "org.springframework:spring-jdbc:3.1.4.RELEASE"
    compile "org.springframework:spring-context-support:3.1.4.RELEASE"
    compile "org.springframework:spring-aop:3.1.4.RELEASE"
    compile "mysql:mysql-connector-java:5.1.17"
    compile "org.aspectj:aspectjtools:1.6.6"
    compile "cglib:cglib:2.2"

    testCompile "org.springframework:spring-test:3.1.4.RELEASE"
    testCompile 'org.mockito:mockito-core:2.6.2'
    testCompile group: 'junit', name: 'junit', version: '4.7'
}
